<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="month"></div>
        <div id="btn">
          <button id="back">Back</button>
          <button id="next">Next</button>
        </div>
      </div>
      <div class="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>
      <div id="calendar"></div>
    </div>

    <div id="newModal" class="modal">
      <div class="modal-content">
        <h2>New Event</h2>

        <label for="newInputField" aria-label="Add Event">
          <input type="text" id="newInputField" />
        </label>

        <div id="btn">
          <button id="save">Save</button>
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2>Event</h2>

        <label for="editInputField" aria-label="Edit Event">
          <input type="text" id="editInputField" />
        </label>

        <div id="btn">
          <button id="edit">Edit</button>
          <button id="delete">Delete</button>
          <button id="cancelEdit">Cancel</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
